<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>숫자 야구를 시작합니다!</h1>
    <hr />
    <p>
      규칙! : 3자리 숫자와 자리를 맞추는 게임입니다! <br />무조건 숫자 <br />
      무조건 3자리 숫자<br />
      중복된 숫자 x <br /><br />
      안지키면 리셋됩니다! (선착순 1명, 5회 이하로 클리어하면 선물 있습니다~)
    </p>
    <h2><span class="ball">볼</span> : 숫자만 같을 경우!</h2>
    <h2>
      <span class="strike">스트라이크</span> : 숫자와 자리가 모두 같을 경우!
    </h2>
    <h2><span class="nothing">낫싱</span> : 아무것도 아닐 경우</h2>
    <hr />
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <div class="input">
      숫자를 입력해 주세요 :
      <input type="text" id="inputNumber" maxlength="3" />
      <button value="입력" onclick="numbersInput()">입력</button>
    </div>
    <script src="./index.js"></script>
    <div id="result"></div>
  </body>
</html>
